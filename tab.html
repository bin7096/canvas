<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0;padding:0;
		}
		html,body{
			width:100%;
			height:100%;
			background: #000000;
		}
		.tab{
			text-align:center;
			position:fixed;
			bottom:2rem;
			border:1px solid green;
			text-align:center;
			display:inline-block;
		}
		.canvas{
			border:1px solid skyblue;
		}
		.btn{
			position:fixed;
			bottom:2rem;
			text-align:center;
		}
		.btn div{
			display:inline-block;
		}
	</style>
</head>
<body>
	<div class="tab" id="tab">
		<canvas class="canvas" id="canvas"></canvas>
		<div class="btn" id="btn">
			<div onclick="canvasInit.init(0, 'rgb(550,0,0)', size, load)"></div>
			<div onclick="canvasInit.init(1, 'rgb(550,0,0)', size, load)"></div>
			<div onclick="canvasInit.init(2, 'rgb(550,0,0)', size, load)"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
